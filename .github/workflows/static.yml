name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Cancel any pending or running workflows for the same branch
  cancel:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.0
        with:
          access_token: ${{ github.token }}

  build-and-deploy:
    needs: cancel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.0'
          cache: 'npm'
      
      # Explicitly set git credentials
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      # Create fresh lock file
      - name: Generate Lock File
        run: |
          rm -f package-lock.json
          npm install --package-lock-only
          if [ -f "package-lock.json" ]; then
            git add package-lock.json
            git commit -m "chore: update package-lock.json [skip ci]" || echo "No changes to commit"
            git push origin main || echo "No changes to push"
          else
            echo "Failed to generate package-lock.json"
            exit 1
          fi
      
      - name: Install Dependencies
        run: |
          npm ci --quiet --no-progress
        env:
          NODE_ENV: production
          CI: true
      
      - name: Build
        run: |
          npm run build
        env:
          NODE_ENV: production
          CI: true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

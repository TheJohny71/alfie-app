name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      
      - name: Deploy
        uses: actions/deploy-pages@v4
